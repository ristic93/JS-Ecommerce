<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link for fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"
    />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <nav class="nav container">
        <a href="index.html" class="logo"
          ><img src="./img/logo.png" alt=""
        /></a>

        <a href="cart.html"
          ><p class="btn-info">
            <i class="fas fa-shopping-cart"></i> Cart
            <span id="numberItem"></span></p
        ></a>
      </nav>
    </header>

    <section class="cart container">
      <h2>Shopping Cart</h2>
      <table class="table table-striped table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col" id="table-name">Name</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Qty</th>
            <th scope="col">Total Price</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody id="cartTable">
          <!-- <tr>
                <td><img src="img/primer.jpg"/></td>
                <td>Boots</td>
                <td>$120</td>
                <td>3</td>
                <td>$360</td>
                <td><button class="btn btn-danger m-0"><i class="fas fa-trash-alt"></i></button></td>
              </tr> -->
        </tbody>
      </table>

      <buttons class="d-flex justify-content-center">
        <!-- Clear cart btn -->
        <button class="btn btn-danger me-3" onclick="clearCart()">Clear cart</button>
        <!-- Complete your purchase btn -->
        <button type="button" class="btn btn-primary" onclick="completePurchase()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Complete your purchase</button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <img src="../img/logo.png" alt="" class="modalimg">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="backToShop()"></button>
              </div>
              <div class="modal-body">
                <h4>You have successfully completed your purchase<h4>
                  <hr>
                <h5>Thank you for shopping</h5>
              </div>
              
            </div>
          </div>
        </div>
      </buttons>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/updateCart.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
