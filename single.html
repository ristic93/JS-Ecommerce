<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <!-- Link to CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Ecommerce</title>
   
</head>
<body>
    
    <!-- Header -->
    <header>
        <!-- Nav -->
        <nav class="nav container">
            <a href="index.html" class="logo"><img src="./img/logo.png" alt=""></a>

           <!-- Btn info -->
            <a href="cart.html"><p class="btn-info"><i class="fas fa-shopping-cart"></i> Cart <span id="numberItem"></span></p></a>
 
        </nav>
    </header>

    
     <!-- SIngle product -->
    <section class="single container">
        <h2>Single product</h2>
        <!-- Single product -->
        <article>
            <div id="image">
                <!-- <img src="./img/primer.jpg" alt="Singlephoto"> -->
            </div>
            <div>
                <h4 class="category" id="category">Category</h4>
                <h3 id="title">Name</h3>
                <p id="rating">Rating:</p>
                <p class="price" id="price"></p>
                <p id="description"></p>
                <form>
                    <hr>
                    <label>Quantity</label>
                    <select id="qty" name="quantity">
                        <!-- <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option> -->
                    </select>
                    <button class="btn btn-primary">Add to cart</button>
                </form>
            </div>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/updateCart.js"></script>
    <script src="./js/single.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
